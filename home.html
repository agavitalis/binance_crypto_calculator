<!DOCTYPE html">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Binance Cryto Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body class="row pt-5 px-3">
<div class="col-md-6 col-sm-12">
    <h3>Binance Cryto (Sell Price) Calculator</h3>
    <form action="" method="post" class="dark-matter">
        <h1>Crypto Calculator
            <span>Please fill all the fields marked (*).</span>
        </h1>
        <div>
            <span>Buy Price* :</span><br>
            <input id="buy" type="number" name="name" placeholder="Enter your buy price" />
        </div>

        <div>
            <span>Desired precentage profit* :</span><br>
            <input id="percent" type="number" name="percent" placeholder="Enter desired precentage profit" />
        </div>

        <div>
            <span>Result:</span><br>
            <textarea id="sell" name="sell" readonly placeholder="Sell Price to achive the above precentage"></textarea>
        </div>

        <div>
            <span>&nbsp;</span>
            <input type="button" id="button" class="button" value="Calculate" />
        </div>
    </form>
</div>
<div class="col-md-6 col-sm-12">
    <h3>Binance Cryto (Percentage) Calculator</h3>
    <form action="" method="post" class="dark-matter">
        <h1>Crypto Calculator
            <span>Please fill all the fields marked (*).</span>
        </h1>
        <div>
            <span>Buy Price* :</span><br>
            <input id="buyP" type="number" name="buyP" placeholder="Enter your buy price" />
        </div>

        <div>
            <span>Sell Price* :</span><br>
            <input id="sellP" type="number" name="sellP" placeholder="Enter desired precentage profit" />
        </div>

        <div>
            <span>Percentage Gain Outcome:</span><br>
            <textarea id="percentageP" name="percentageP" readonly placeholder="Percentage Gain to Achieve with the above Sell Price"></textarea>
        </div>

        <div>
            <span>&nbsp;</span>
            <input type="button" id="buttonP" class="button" value="Calculate" />
        </div>
    </form>
</div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
